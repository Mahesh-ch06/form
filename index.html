<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect with Mahesh Chitikeshi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/feather-icons"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #0a192f; }
    .form-input, .form-select, .form-textarea { background-color: #1e293b; border-color: #334155; color: #cbd5e1; }
    .form-input::placeholder, .form-textarea::placeholder { color: #64748b; }
    .form-input:focus, .form-select:focus, .form-textarea:focus {
      outline: none; border-color: #67e8f9;
      box-shadow: 0 0 0 2px rgba(103, 232, 249, 0.5);
    }
    .btn-submit { background-color: #06b6d4; color: #fff; }
    .btn-submit:hover { background-color: #0891b2; }
    .campusconnect-section { background-color: #1e293b; border: 1px solid #334155; border-radius: 8px; padding: 1.5rem; margin-top: 1rem; }
  </style>
</head>
<body class="text-slate-300 antialiased">

  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-4xl mx-auto bg-[#112240] shadow-2xl rounded-xl overflow-hidden md:flex">

      <div class="w-full md:w-1/3 bg-[#0a192f] p-8 flex flex-col items-center text-center">
        <img src="https://placehold.co/150x150/0a192f/67e8f9?text=MC" alt="Mahesh Chitikeshi"
          class="rounded-full w-32 h-32 mb-4 border-4 border-cyan-400 object-cover" />
        <h1 class="text-2xl font-bold text-white mb-1">Mahesh Chitikeshi</h1>
        <p class="text-slate-400 text-sm mb-6">Software Engineer & Mentor</p>
        <div class="flex space-x-4">
          <a href="https://mahesh.contact" class="text-slate-400 hover:text-cyan-300" aria-label="Portfolio"><i data-feather="briefcase"></i></a>
          <a href="https://linkedin.com" class="text-slate-400 hover:text-cyan-300" aria-label="LinkedIn"><i data-feather="linkedin"></i></a>
          <a href="https://github.com" class="text-slate-400 hover:text-cyan-300" aria-label="GitHub"><i data-feather="github"></i></a>
        </div>
      </div>

      <div class="w-full md:w-2/3 p-8 md:p-12">
        <div id="form-container">
          <h2 class="text-3xl font-bold text-white mb-2">Connect with Mahesh</h2>
          <p class="mb-8 text-slate-400">Please fill out the form below to get in touch.</p>

          <form id="contact-form" method="POST">
            <input type="hidden" name="access_key" value="80bfa2f2-c07b-4351-85e2-9b7848065061" />
            <input type="checkbox" name="botcheck" class="hidden" style="display:none;" />

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
              <div>
                <label class="block text-sm font-medium mb-2">Full Name</label>
                <input type="text" name="name" class="form-input w-full px-4 py-2 rounded-md" placeholder="e.g., Jane Doe" required />
              </div>
              <div>
                <label class="block text-sm font-medium mb-2">Email Address</label>
                <input type="email" name="email" class="form-input w-full px-4 py-2 rounded-md" placeholder="you@example.com" required />
              </div>
            </div>

            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 mb-6">
              <div>
                <label class="block text-sm font-medium mb-2">Organization / Company <span class="text-slate-500">(Optional)</span></label>
                <input type="text" name="organization" class="form-input w-full px-4 py-2 rounded-md" placeholder="e.g., Acme Inc." />
              </div>
              <div>
                <label class="block text-sm font-medium mb-2">Purpose of Contact</label>
                <select name="purpose" id="purpose" class="form-select w-full px-4 py-2 rounded-md" required>
                  <option value="" disabled selected>Select a reason...</option>
                  <option value="Hiring">Hiring</option>
                  <option value="Collaboration">Collaboration</option>
                  <option value="Mentorship">Mentorship</option>
                  <option value="Technical Inquiry">Technical Inquiry</option>
                  <option value="CampusConnect">Join CampusConnect</option>
                  <option value="Other">Other</option>
                </select>
              </div>
            </div>

            <div id="campusconnect-section" class="campusconnect-section hidden">
              <p class="text-slate-400 text-sm mb-4">Joining CampusConnect? Tell us more.</p>
              <input type="text" name="skills" class="form-input w-full mb-4 px-4 py-2 rounded-md" placeholder="Your Skills (e.g., React, Python)" />
              <input type="text" name="contribution" class="form-input w-full mb-4 px-4 py-2 rounded-md" placeholder="Your Contribution" />
              <input type="text" name="availability" class="form-input w-full mb-4 px-4 py-2 rounded-md" placeholder="Your Availability" />
            </div>

            <textarea name="message" rows="4" class="form-textarea w-full px-4 py-2 rounded-md mb-6" placeholder="Your message..." required></textarea>

            <button type="submit" class="btn-submit w-full py-3 px-4 rounded-md font-bold shadow-lg">Submit Request</button>
            <div id="form-status" class="mt-4 text-sm text-center"></div>
          </form>
        </div>

        <div id="thank-you-message" class="hidden text-center h-full flex flex-col justify-center items-center">
          <div class="w-16 h-16 bg-cyan-500/20 rounded-full flex items-center justify-center mb-6">
            <i data-feather="check" class="w-8 h-8 text-cyan-300"></i>
          </div>
          <h2 class="text-2xl font-bold text-white mb-2">Thank You!</h2>
          <p class="text-slate-400 max-w-md">Your message has been received. Mahesh will get back to you soon!</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    feather.replace();

    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("contact-form");
      const status = document.getElementById("form-status");
      const formContainer = document.getElementById("form-container");
      const thankYou = document.getElementById("thank-you-message");
      const purposeSelect = document.getElementById("purpose");
      const campusConnectSection = document.getElementById("campusconnect-section");

      purposeSelect.addEventListener("change", function () {
        if (this.value === "CampusConnect") {
          campusConnectSection.classList.remove("hidden");
        } else {
          campusConnectSection.classList.add("hidden");
        }
      });

      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        status.innerHTML = "Please wait...";
        status.className = "mt-4 text-sm text-center text-slate-400";

        const formData = new FormData(form);

        try {
          const response = await fetch("https://api.web3forms.com/submit", {
            method: "POST",
            body: formData
          });
          const result = await response.json();

          if (response.ok) {
            form.reset();
            formContainer.classList.add("hidden");
            thankYou.classList.remove("hidden");
          } else {
            status.innerHTML = result.message || "Submission failed.";
            status.className = "mt-4 text-sm text-center text-red-400";
          }
        } catch (error) {
          status.innerHTML = "Something went wrong. Please try again.";
          status.className = "mt-4 text-sm text-center text-red-400";
        }

        setTimeout(() => { status.innerHTML = ""; }, 4000);
      });
    });
  </script>
</body>
</html>
